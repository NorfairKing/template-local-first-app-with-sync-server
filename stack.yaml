  subdirs:
  - servant
  - servant-auth/servant-auth
  - servant-auth/servant-auth-client
  - servant-auth/servant-auth-server
  - servant-client
  - servant-client-core
  - servant-server

system-ghc: true
nix:
  enable: false
with-hpack: hpack

