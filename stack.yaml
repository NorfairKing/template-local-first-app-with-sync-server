resolver: lts-21.22
packages:
- foo-bar-api
- foo-bar-api-gen
- foo-bar-api-server
- foo-bar-api-server-data
- foo-bar-api-server-data-gen
- foo-bar-api-server-gen
- foo-bar-cli
- foo-bar-client
- foo-bar-client-data
